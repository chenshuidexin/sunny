<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    #box{
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        display: flex;
        flex-direction: column;
        width: 300px;
        justify-items: center;
        align-items: center;
        height: 30px;
    }
    ul{
        width: 170px;
        border: 1px solid #000;
        border-bottom: none;
        border-top: none;
    }
    li{
        height: 20px;
        line-height: 20px;
        border-bottom: 1px solid #000;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <div id="box">
        <h2>知乎搜索</h2>
        <input type="text" id="search" autocomplete="off" autofocus>
        <ul id="ul"></ul>
    </div>
    <script>
    function jsonp(data,cb='callback'){
        //默认值
        let opt={
            url:'',
            data:{},
            success:function(){}
            //cb是字段，不应该在这里
        }
        //有配置走配置，没配置走默认
        Object.assign(opt,data)//右边的层架最高，不会被干过去
        let options='';
        let ary=[];
        for(let attr in opt.data){
            ary.push(attr +'='+opt.data[attr]);
        }
        options=ary.join('&');
        let os=document.createElement('script');
        //随机生成函数名一般用时间戳即可
        let fnName='jQuery_'+Date.now();
        //把函数名挂在window下
        window[fnName]=function(s){
            opt.success(s);
        }
        os.src=opt.url+'?'+options+'&'+cb+'='+fnName;
        document.getElementsByTagName('head')[0].appendChild(os);
        os.remove();
    }
    search.onkeyup=function(){
        jsonp({
            url:'https://www.baidu.com/sugrec',
            data:{
                wd:this.value,
                prod:'pc'
            },
            success(d){
                const {g}=d;
                let html='';
                if(!g){
                    ul.innerHTML='';
                    return;
                }
                g.forEach(({q}) => {
                    html+=`<li>${q}</li>`
                });
                ul.innerHTML=html;
                ul.onclick=function(ev){
                    if(ev.target.tagName === 'LI'){
                        window.open('https://www.baidu.com/s?ie=UTF-8&wd='+ev.target.innerText,'_blank');
                    }
                }
            }
        },'cb')
    }
    </script>
</body>
</html>
