<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body,
		ul,
		li {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.h {
			background: lightyellow;
		}

		.sky {
			background: skyblue;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="baidu copy.css" />
</head>

<body>
	<div class="wrap">
		<div class="baidu">
			<ul id="list">
				<li>
					<input type="checkbox" />
					<span>泡沫</span>
					<span>邓紫棋</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>说爱你</span>
					<span>蔡依林</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>稻香</span>
					<span>周杰伦</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>我的梦</span>
					<span>张靓颖</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>怎么说我不爱你</span>
					<span>萧敬腾</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>无处安放</span>
					<span>白若溪</span>
				</li>
			</ul>
			<div class="select">
				<span><input type="checkbox" id="all"><span>全选</span></span>
				<div class="others">
					<span><em></em>收藏</span>
					<span><em></em>添加</span>
					<span><em></em>删除</span>
				</div>
			</div>
		</div>
	</div>
	<script>
		//input属性：  checkbox.checked  布尔值
		class Fn {
			constructor() {
				this.checkboxs = document.querySelectorAll('#list input');
				this.lis = document.querySelectorAll('#list li');
				this.ary = [];
				this.all = document.getElementById('all')
			}
			init() {
				this.setColor();
				this.events();
			}
			setColor() {
				this.lis.forEach((ele, i) => {
					if (i % 2) ele.classList.add('h')
				})
			};
			events() {
				const that=this;
				this.lis.forEach((ele,i)=>{
					this.ary[i]=false;
					ele.onmouseover=function(){
						that.mouseover(this,'sky')
					}
					ele.onmouseout=function(){
						that.mouseout(this,'sky',i)
					}
					this.checkboxs[i].onclick=function(){
						that.ary[i]=this.checked;
						that.all.checked=that.ary.every(item=>item);
					}
				})
				this.all.onclick=function(){
					that.allChange(this);
				}
			}
			mouseover(that1,color){
				that1.classList.add(color);
			}
			mouseout(that1,color,i){
				if(!this.checkboxs[i].checked){
					that1.classList.remove(color);
				}
			}
			allChange(that1){
				this.checkboxs.forEach((ele,i)=>{
					ele.checked=that1.checked;
					that1.checked?this.lis[i].classList.add('sky'):this.lis[i].classList.remove('sky')
					this.ary[i]=that1.checked;
				})
			}
		}
		new Fn().init()
	</script>
</body>

</html>
