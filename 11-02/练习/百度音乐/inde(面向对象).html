<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body,
		ul,
		li {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.h {
			background: lightyellow;
		}

		.sky {
			background: skyblue;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="baidu copy.css" />
</head>

<body>
	<div class="wrap">
		<div class="baidu">
			<ul id="list">
				<li>
					<input type="checkbox" />
					<span>泡沫</span>
					<span>邓紫棋</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>说爱你</span>
					<span>蔡依林</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>稻香</span>
					<span>周杰伦</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>我的梦</span>
					<span>张靓颖</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>怎么说我不爱你</span>
					<span>萧敬腾</span>
				</li>
				<li>
					<input type="checkbox" />
					<span>无处安放</span>
					<span>白若溪</span>
				</li>
			</ul>
			<div class="select">
				<span><input type="checkbox" id="all"><span>全选</span></span>
				<div class="others">
					<span><em></em>收藏</span>
					<span><em></em>添加</span>
					<span><em></em>删除</span>
				</div>
			</div>
		</div>
	</div>
	<script>
		//input属性：  checkbox.checked  布尔值
		//Class类写的
		class Fn {
			constructor() {//获取元素 
				this.checkboxs = document.querySelectorAll('#list input');
				this.lis = document.querySelectorAll('#list li');
				this.ary = [];//为了存储所有的li开关，因为要根据这些开关来判断是否全选
				this.all = document.getElementById('all')
			}
			init() {//调用某个函数
				this.setColor();
				this.events();
			}
			setColor() {//隔行变色
				this.lis.forEach((ele, i) => {
					if (i % 2) ele.classList.add('h')
				})
			};
			events() {//点击事件
				const that=this;//存储当前的this
				this.lis.forEach((ele,i)=>{
					this.ary[i]=false;//先提前给数组赋值
					ele.onmouseover=function(){
						that.mouseover(this,'sky')//鼠标移入调用
					}
					ele.onmouseout=function(){
						that.mouseout(this,'sky',i)//鼠标移出调用
					}
					this.checkboxs[i].onclick=function(){//每个表框点击时间
						that.ary[i]=this.checked;//数组给当前点击的布尔值重新赋值
						that.all.checked=that.ary.every(item=>item);//每个表框都选上后all就会选上
					}
				})
				this.all.onclick=function(){//全选时的点击出现的情况
					that.allChange(this);//全选时调用函数
				}
			}
			mouseover(that1,color){//构造鼠标移入的函数
				that1.classList.add(color);
			}
			mouseout(that1,color,i){//构造鼠标移出的函数
				if(!this.checkboxs[i].checked){//未勾选状态时鼠标移除后就会恢复原有的颜色
					that1.classList.remove(color);
				}
			}
			allChange(that1){//全选时的函数
				this.checkboxs.forEach((ele,i)=>{
					ele.checked=that1.checked;//表框都会选上√
					that1.checked?this.lis[i].classList.add('sky'):this.lis[i].classList.remove('sky')//其背景颜色也会变成天蓝色
					this.ary[i]=that1.checked;//存储当前的值
				})
			}
		}
		new Fn().init()//实例的函数调用
	</script>
</body>

</html>
