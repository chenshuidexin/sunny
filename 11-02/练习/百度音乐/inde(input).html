<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body,
		ul,
		li {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.h {
			background: lightyellow;
		}

		.sky {
			background: skyblue;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="baidu copy.css" />
</head>

<body>
	<div class="wrap">
		<div class="baidu">
			<ul id="list">
				<li>
					<input type="checkbox"/>
					<span>泡沫</span>
					<span>邓紫棋</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>说爱你</span>
					<span>蔡依林</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>稻香</span>
					<span>周杰伦</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>我的梦</span>
					<span>张靓颖</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>怎么说我不爱你</span>
					<span>萧敬腾</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>无处安放</span>
					<span>白若溪</span>
				</li>
			</ul>
			<div class="select">
				<span class="selectAll"><input type="checkbox" id="all"/><span>全选</span></span>
				<div class="others">
					<span><em></em>收藏</span>
					<span><em></em>添加</span>
					<span><em></em>删除</span>
				</div>
			</div>
		</div>
	</div>
	<script>
		//获取元素
		const checkboxs=document.querySelectorAll('#list input');
		const lis=document.querySelectorAll('#list li');
		//数组为了存值
		let ary=[];
		lis.forEach((ele,i)=>{
			//提前对数组每一项进行赋值
			ary[i]=false;
			//隔行变色
			if(i%2)ele.classList.add('h');
			ele.onmouseover=function(){//鼠标移入事件
				this.classList.add('sky');
			}
			ele.onmouseout=function(){//鼠标移出事件
				if(!checkboxs[i].checked){//如果没有点击成功为false
					this.classList.remove('sky')//移出颜色
				}
			}
			checkboxs[i].onclick=function(){//每一个表框的点击事件
				ary[i] = this.checked;//重新给ary的某一项进行赋值
			    all.checked = ary.every(item=>item)//所有表框都勾选时all为勾选状态
			    // console.log(ary);
			}
		})
		all.onclick=function(){//all的事件成立
			checkboxs.forEach((ele,i)=>{//表框循环每一项和索引值
				ele.checked=this.checked;//每一项的值为true
				this.checked?lis[i].classList.add('sky'):lis[i].classList.remove('sky')//true为有颜色否则没有效果
				ary[i]=this.checked;//重新进行存值
			})
		}
		/*
		多多练习页面布局
		坚持详细注释，不懂要搞懂！
		*/
	</script>
</body>

</html>
