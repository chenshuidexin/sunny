			Fn.prototype.aa=function(){

				this.i2s.forEach((ele,i) => {

					if(parseFloat(this.st1s[i].innerText)>st1sMax){
						if(this.ems[i].innerText>0){
							st1sMax=parseFloat(this.st1s[i].innerText)
						}
					}
				})
				this.hjj.innerText=emss;
				this.hjy.innerText=st2ss;
				this.zg.innerText=st1sMax;
