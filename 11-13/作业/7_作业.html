        //另一种方法**********************************************
        function tee(str) {
            var arr = str.split(''); //分割成新数组
            arr.sort(); //编码排序
            str = arr.join(''); //新字符串为顺序字符串
            var as=/(\w)\1+/g;//相同的子项在一起
            var num = 0;
            var val = '';
            str.replace(as, function($0, $1){
                if (num < $0.length) {//获取出现最多次数的字符串
                    num = $0.length;//次数
                    val = $1;//字符串
                }
                // console.log($0,$1);
            })
                return `${val}是出现最多的字符，最多次数是${num}`
        }
