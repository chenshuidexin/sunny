        //正则解决问题*********************
        function dd(cname){
            let ele=document.getElementsByTagName('*');//获取所有的标签。
            let arr=[];
            let rr=new RegExp('\\b'+cname+'\\b');//利用正则来获取变量名的规则对象==>|li|
            for(var i=0;i<ele.length;i++){
                if(rr.test(ele[i].className)){
                    arr.push(ele[i])//只要包含|li|就会添加到新数组中
                }
            }
            return arr;
        }
        let lis=dd('li');
