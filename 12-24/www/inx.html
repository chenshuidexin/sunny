<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width: 300px;
        height: 200px;
        border: 1px solid green;
        margin: 14% auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #btn_box{
        margin-top: 20px;
    }
    .box1{
        margin-top: 10px;
    }
    #delog{
        width: 100px;
        height: 30px;
        background: red;
        color: #ccc;
        text-align: center;
        line-height: 30px;
        font-size: 12px;
        position: absolute;
        top: -30px;
        bottom:0;
        left: 0;
        right: 0;
        margin: 0 auto;
        transform: .5s;
    }
    .show{
        display:block;
    }
    .hide{
        display: none;
    }
    .active{
        background: pink;
    }
    </style>
</head>
<body>
    <p id="p"></p>
    <div id="delog"></div>
    <button id="b1" class="active bb">注册</button>
    <button id="b2" class="bb">登录</button>
    <div id="box">
        <div class="box1 box3"><span>注册用户:</span><input type="text" placeholder="请输入用户名" autocomplete="off" id="user"></div>
        <div class="box1 hide box3"><span>登录用户:</span><input type="text" autocomplete="off" placeholder="请输入用户名" id="user2"></div>
        <div class="box1"><span>提交密码:</span><input type="password" id="pw" placeholder="请输入密码"></div>
        <div>
           <button id="re">注册</button> 
           <button id="login">登录</button>
        </div>
    </div>
    <script>
    function delogFn(val){
        delog.innerHTML=val;
        delog.style.top=0;
        setTimeout(()=>{
            delog.style.top='-30px';
        },2000)
    }
    const bbs=document.querySelectorAll('.bb');
    const box3=document.querySelectorAll('.box3');
    let b=0;
    bbs.forEach((ele,i)=>{
        ele.onclick=function(){
            bbs[b].classList.remove('active');
            this.classList.add('active');
            box3[b].classList.remove('show');
            box3[b].classList.add('hide');
            box3[i].classList.remove('hide');
            box3[i].classList.add('show');
            b=i;
        }
    })


    user.onblur=async function(){
        let v=this.value.trim();
        if(v){
            let d=await fetch('/getName',{
                method:'post',
                headers:{
                    'content-type':'application/x-www-form-urlencoded'
                },
                body:''+new URLSearchParams({
                    user:v
                })
            }).then(d=>d.json())
            if(d.code===0){
                user.style.border='1px solid green';
                pw.style.border='1px solid grenn';
            }else if(d.code === 1){
                user.style.border='1px solid red';
                delogFn(d.msg);
            }else if(d.code===2){
                user.style.border='1px solid red';
                delogFn(d.msg);
            }
        }else{
            delogFn('请输入内容')
        }
    }
    re.onclick=function(){
        let v=user.value.trim();
        let v2=pw.value.trim();
        if(v&&v2){
            let d=await fetch('/register',{
                method:'post',
                headers:{
                    'content-type':'application/x-www-form-urlencoded'
                },
                body:''+new URLSearchParams({
                    user:v,
                    pw:v2
                })
            }).then(d=>d.json());
            if(d.code === 0){
                delogFn('恭喜你敲到了');
                user.style.border='1px solid green';
                pw.style.border='1px solid green';
            }else if(d.code===1){
                user.style.border='1px solid red';
                delogFn(d.msg);
            }else if(d.code === 2){
                user.style.border='1px solid red';
                delogFn(d.msg);
            }
        }else{
            delogFn('请输入内容')
        }
    }

    login.onclick=function(){
        let v=user2.value.trim();
        let v2=pw.value.trim();
        if(v&&v2){
            let d=await fetch('/login',{
                method:'post',
                headers:{
                    'content-type':'application/x-www-form-urlencoded'
                },
                body:''+new URLSearchParams({
                    user:v,
                    pw:v2
                })
            }).then(d=>d.json())
            if(d.code === 0){
                delogFn('你啊登上去了');
                user.style.border='1px solid green';
                pw.style.border='1px solid green';
                let num=10;
                window.location.href='/inx2.html';
                setInterval(() => {
                    num--;
                    if(num<0){
                        num=0;
                        wimdow.location.href='/inx2.html'
                    }
                    p.innerHTML=num+'秒之后开始走上人生巅峰~~~~'
                }, 1000);
            }else if(d.code === 1){
                user.style.border='1px solid red';
                pw.style.border='1px solid red';
                delogFn(d.msg);
            }else if(d.code === 2){
                user.style.border='1px solid red';
                pw.style.border='1px solid red';
                delogFn(d.msg);
            }else if(d.code === 3){
                user.style.border='1px solid red';
                pw.style.border='1px solid red';
                delogFn(d.msg);
            }
        }else{
            delogFn('要内容不要空白！')
        }
    }
    </script>
</body>
</html>
