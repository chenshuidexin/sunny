<body>
    <h1 id="h"></h1>
    <div id="box">
        用户名:<input type="text" id="name"><br>
        密码:<input type="password" id="pw">
        <button id="btn">噔噔</button>
    </div>
    <script>
        // console.log(document.cookie);
        // document.cookie = 'name=kkw';
        // document.cookie = "name=22";
        // console.log(document.cookie)
        let per=[
            {
                name:'kkw',
                pw:'111'
            },
            {
                name:'kaib',
                pw:'666'
            }
        ]
        //重新赋值
        setCookie('name','yyqx'),{
            setTime:{
                date:1
            }
        }
        function setCookie(key,val,time){
            if(time){
                let o=new Date;
                let t;
                let prop;
                for(var attr in time.setTime){
                    t=attr[0].toUpperCase()+attr.substr(1);
                    prop=attr;
                }
                console.log('set'+t);;
                o['set'+t](new Date()['get'+t]()+time.setTime[prop]);
                document.cookie=key+'='+val+'; expires='+o;
            }else{
                document.cookie=key+'='+val;
            }
        }
        function getCookie(key){
            let c=document.cookie;
            let val;
            c.split('; ').forEach(item=>{
                let ary=item.split('=');
                if(ary[0] === key){
                    val=ary[1]
                }
            })
            return val;
        }
        function removeCookie(key,val){
            setCookie(key,val,{setTime:{date:-1}});
        }
        // removeCookie('name','kkw');
        console.log(getCookie('name'));
        btn.onclick=function(){
            let val1=name.value;
            let val2=pw.value;
            let o=per.find(item=>item.name === val1);
            console.log(per.find(item=>item.name));
            if(o){
                if(o.pw === val2*1){
                    alert('成功了！！！')
                    document.cookie='name='+o.name;
                    window.location.reload();
                }else{
                    alert('用户名或密码错误')
                }
            }else{
                alert('sorry,no person')
            }
        }
    </script>
