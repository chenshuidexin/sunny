<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    function* fn(){
        console.log('在前面就是不错');
        let res=yield resquest('/sleep?user=lili');
        console.log('拿到手里的'+res);
        console.log('结束了');
    }    
    let f=fn();
    document.onclick=function(){
        f.next();
    }

    function  resquest(url){
        let xhr=new XMLHttpRequest;
        xhr.open('get',url);
        xhr.send();
        xhr.onload=function(){
            f.next(xhr.responseText)
        }
    }
        
    </script>
</body>
</html>
