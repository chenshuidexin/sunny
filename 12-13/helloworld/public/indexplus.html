<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 传统数据请求 -->
    <!-- <form action="/get" method="GET">
    用户名:<input name="user" type="text"><br>
    密码:<input type="password" name="pw">
    <input type="submit" value="提交">
    </form> -->
    <!-- ajax 局部刷新 -->
    用户名：<input id="user" type="text"><br>
    密码：<input type="password" id="pw">
    <button id="btn">提交</button>
    <script>
        //当用户名失焦的时候请求服务器，问问服务器目前的用户名能不能注册
        user.onblur=function(){
            fetch('/get?user='+this.value).then(d=>d.json()).then(d=>{
                if(d.code === 0){
                    user.style.border="1px solid red"
                }else if(d.code === 1){
                    user.style.border="1px solid black"
                }
            })
        }
    </script>
</body>
</html>
