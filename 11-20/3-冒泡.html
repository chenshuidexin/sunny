<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            padding: 100px;
        }

        #box {
            background: lightsalmon;
        }

        #box1 {
            background: lightblue;
        }

        #box2 {
            background: lightgreen;
        }

        #btn {
            background: magenta;
            width: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="box1">
            <div id="box2">
                <button id="btn">冒泡||捕获</button>
            </div>
        </div>
    </div>
    <script>
        //   console.dir(btn);
        //与执行代码的顺序无关，只和位置有关
        box.onclick=function(){
            alert('box');
        }
        box1.onclick=function(){
            alert('box1');
        } 
        box2.onclick=function(){
            alert('box2');
        } 
        btn.onclick=function(ev){
            alert('btn');
            //阻止冒泡的方法
            //cancelBubble 设置或获取当前事件是否要在该事件中向上冒泡。
            // ev.cancelBubble=true;
            ev.stopPropagation();
            console.log(ev);

        } 
        window.onclick=function(){
            alert('window');
        }
        // box2.onclick=function(){
        //     alert('box2');
        // } 
    </script>
</body>

</html>
