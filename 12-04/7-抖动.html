<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box{
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        left: 300px;
        background: mediumaquamarine;
    }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    box.onclick=function(){
        fn();
    }
    function fn(){
        dou(box,'left',10,function(){
            box.style.transition='.5s';
            box.style.top=box.offsetTop+30+'px';
            setTimeout(()=>{
                box.style.transition="";
                fn();
            },400)
        })
    }
    function dou(obj,attr,n=10,cb=function(){}){
        let num=0,ary=[];
        let b=parseFloat(getComputedStyle(box).left);
        for(let i=n;i>=0;i-=2){
            ary.push(i,-i);
            console.log(ary)
        }
        (function dd(){
            box.timer=requestAnimationFrame(function(){
                dd();
                box.style.left=b+ary[num++]+'px';
                if(num>=ary.length){
                    cancelAnimationFrame(box.timer);
                    num=0;
                    cb();
                    // console.log(box.timer)
                }
            })
        })()
    }
    </script>
</body>
</html>
