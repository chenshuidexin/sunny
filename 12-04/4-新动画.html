<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box{
        width: 100px;
        height: 100px;
        background: lightgrey;
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>
    <button id="btn">停止</button>
    <div id="box"></div>
    <script>
    let timer;
    box.onclick=function(){
        (function move(){
            timer=requestAnimationFrame(function(){
                box.style.left=box.offsetLeft+15+'px';
                move();
            })
        })()
    }
    btn.onclick=function(){
        cancelAnimationFrame(timer);//关闭动画
    }
    </script>
</body>
</html>
