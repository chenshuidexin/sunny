<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="box">
        <ul class="body">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        /*
        当滚轮的时候。window.onscroll触发的次数非常多，如果是触底去请求服务器，那么在同一时间请求若干次，这样大大增加了服务器的压力，也降低了用户的体验

        解决方案：
        1.防抖：事件触发的频率较高，但是只要停下来在加载
        2.节流:每个固定的时间在加载图片
        */
        const box = document.querySelector('.body');
        const lis = box.querySelectorAll('li');
        console.log(lis);

        function minEle(lis) { //ary是每个li被内容撑开的高度
            let ary = [...lis].map(ele => ele.scrollHeight) //找到li高度最短的值
            let min = Math.min(...ary);
            //根据最短的值，对应的索引值，有了索引就能对应li
            let index = ary.findIndex(item => item === min);
            //返回三个值：ele=最短的元素 index=最短的索引 min=最短的值
            return {
                ele: lis[index],
                index,
                min,
            }
        }
        //防抖
        function debounce(cb, time) {
            let timer;
            return function (...arg) {
                //事件触发的时候就关闭上次的timer
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    cb.call(this, ...arg);
                }, time)
            }
        }
        //节流
        // function throttling(cb,time){
        //     let prevtime=0;
        //     let timer;
        //     return function(...arg){
        //         let nowTime=+new Date;
        //         if(nowTime - prevtime>time){
        //             cb.call(this,...arg);
        //         }else{
        //             clearTimeout(timer);
        //             timer=setTimeout(()=>{
        //                 if(+new Date -prevtime >time){
        //                     cb.call(this,...arg);
        //                 }
        //             },time);
        //         }
        //     }
        //     prevtime=nowTime;
        // }
        //请求数据
        function render() {
            fetch('./json/index.json').then(s => s.json()).then(ary => {
                console.log(ary)
                //在循环数组的过程中去计算每个li的高度，找到最短的li
                ary.forEach((item, i) => {
                    let {
                        ele
                    } = minEle(lis);
                    //搭建框架
                    let div = document.createElement('div');
                    div.className = 'img_box';
                    let img = document.createElement('img');
                    img.src = item.pic;
                    let p1 = document.createElement('p');
                    let p2 = document.createElement('p');
                    p1.className = 'desc';
                    p1.innerText = item.desc;
                    p2.className = 'author';
                    p2.innerText = item.author;
                    div.appendChild(img);
                    div.appendChild(p1);
                    div.appendChild(p2);
                    ele.appendChild(div); //框架从外到里构建  越靠里的就在上面
                    setTimeout(() => {
                        img.style.opacity = 1;
                    })
                });
            })
        }
        render();
        //滚轮的时候判断触底
        let iH = window.innerHeight; //可视区高度
        window.onscroll = debounce(fn, 200);

        function fn() {
            //ul的高度是否比可视区要大，如果小于可视区高度，那就终止加载代码执行
            if (box.scrollHeight < iH) return;
            let {
                min
            } = minEle(lis); //最短的距离
            let scroll = window.pageYOffset; //滚动条的距离
            if (iH + scroll >= min) {
                render();
            }
        }
    </script>
</body>

</html>
