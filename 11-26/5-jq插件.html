<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: yellow;
        }

        #box {
            width: 180px;
        }

        #box div,
        #box2 div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            display: none;
        }

        #box div.show,
        #box2 div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="box2"></div>
    <script src="../jq/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="5.js"></script>
    <script>
        $('#box').tabs({
            btns: ['乡村', '国内', '国际']
        }).dialog();
    </script>
</body>

</html>
