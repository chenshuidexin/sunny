<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: lightgreen;
        }

        #box div,#box2 div {
            width: 200px;
            height: 100px;
            border: 1px dashed lightsalmon;
            display: none;
        }

        #box div.show,#box2 div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <div id="box2">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <script src="../jq/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    const box=$('#box');
    const btns=box.find('button');
    const divs=box.find('div');
    //利用兄弟清除障碍 ==>  两行代码
    btns.click(function(){
        $(this).addClass('active').siblings('button').removeClass('active');
        divs.eq($(this).index()).addClass('show').siblings('div').removeClass('show');  
    })
    //利用添加移出属性名进行操作 ==> 四行代码
    const box2=$('#box2');
    const btn=box2.find('button');
    const div=box2.find('div');
    btn.click(function(){
        btn.removeClass('active');
        div.removeClass('show');
        $(this).addClass('active');
        //index() ==> 自定义属性
        div.eq($(this).index()).addClass('show');
    })
    </script>
</body>

</html>
